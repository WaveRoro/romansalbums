<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discovery - Daft Punk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="album-page discovery-page">
  <header>
  <a href="index.html" class="home-button">
  <img src="icons/home.svg" alt="Accueil" class="vinyle" />
</a>
</header>

  <main class="album-info">
    <img src="images/discovery.png" alt="Pochette Discovery" class="cover" />

    <div class="streaming-links">
      <a href="https://open.spotify.com/intl-fr/album/2noRn2Aes5aoNVsU6iWThc?si=Rx7klXRvR9-Uju-sXDdONQ" target="_blank">
        <img src="icons/spotify.svg" alt="Écouter sur Spotify" />
      </a>
      <a href="https://music.apple.com/fr/album/discovery/697194953" target="_blank">
        <img src="icons/apple-music.svg" alt="Écouter sur Apple Music" />
      </a>
      <a href="https://dzr.page.link/LmM6VrqPaBh8GDWs5" target="_blank">
        <img src="icons/deezer.svg" alt="Écouter sur Deezer" />
      </a>
      <a href="https://music.youtube.com/playlist?list=OLAK5uy_mz6eafmqdRHSaR4IwG0ll6J6rgv0_ZpGw&si=5sCpKw7hUnlosABv" target="_blank">
        <img src="icons/youtube-music.svg" alt="Écouter sur YouTube Music" />
      </a>
    </div>
  </main>
  <!-- à la fin de chaque page HTML, avant </body> -->
<script>
  // Au chargement, forcer opacité à 0
document.body.style.opacity = 0;

window.addEventListener('load', () => {
  // fade-in sur chargement complet
  document.body.style.transition = "opacity 0.5s";
  document.body.style.opacity = 1;
});

// Pour tous les liens
document.querySelectorAll('a').forEach(link => {
  link.addEventListener('click', function(e) {
    if (this.target === "_blank" || this.href.indexOf('#') > -1) return;

    e.preventDefault();
    const href = this.href;

    document.body.style.transition = "opacity 0.5s";
    document.body.style.opacity = 0; // fade-out

    setTimeout(() => {
      window.location = href;
    }, 500);
  });
});
</script>
</body>
</html>
