<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accueil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="home-page">
  <header>
    <div class="vinyle">
  <img src="icons/home.svg" alt="Vinyle" />
</div>
  </header>

  <main class="album-grid">
    <a href="page_albums/discovery.html">
      <img src="images/discovery.png" alt="Discovery - Daft Punk" />
    </a>
    <a href="page_albums/dinnerparty.html">
      <img src="images/dinnerparty.png" alt="Dinner Party Dessert - Dinner Party" />
    </a>
    <!-- Ajoute ici les autres albums -->
  </main>
  <!-- à la fin de chaque page HTML, avant </body> -->
<script>
  // Au chargement, forcer opacité à 0
document.body.style.opacity = 0;

window.addEventListener('load', () => {
  // fade-in sur chargement complet
  document.body.style.transition = "opacity 0.5s";
  document.body.style.opacity = 1;
});

// Pour tous les liens
document.querySelectorAll('a').forEach(link => {
  link.addEventListener('click', function(e) {
    if (this.target === "_blank" || this.href.indexOf('#') > -1) return;

    e.preventDefault();
    const href = this.href;

    document.body.style.transition = "opacity 0.5s";
    document.body.style.opacity = 0; // fade-out

    setTimeout(() => {
      window.location = href;
    }, 500);
  });
});
</script>
</body>
</html>
